<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptography Mail</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
{% for message in get_flashed_messages(with_categories=true) %}
    <div class="alert alert-{{ message[0] }} alert-dismissible fade show" role="alert">
        {{ message[1] }}
    </div>
{% endfor %}
    <div class="container mt-5">
        <h2 class="mb-4">Send Signed Email</h2>
        <form action="/send_signed_email" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="to" class="form-label">Recipient Email:</label>
                <input type="email" class="form-control" id="to" name="to" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject:</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <a href = "/generate_keys" class="btn btn-secondary">Don't have keys? Generate & Download them now!</a>
            </div>
            <div class="mb-3">
                <label for="private_key" class="form-label">Private Key:</label>
                <input type="file" class="form-control" id="private_key" name="private_key" required>
            </div>
            <div class="mb-3">
                <label for="public_key" class="form-label">Public Key:</label>
                <input type="file" class="form-control" id="public_key" name="public_key" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Email</button>
        </form>
        <div class="mt-3">
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
        <div class="mt-3">
            <a href="/" class="btn btn-secondary">Main page</a>
        </div>
    </div>

<!-- Add Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB5ayCmMz8R6trM9/YDt4CyBUj8zvz8b1APeBf0z6zU6gqC7" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    // Hide flash message after 1 second
    setTimeout(function(){
        let alert = document.querySelector('.alert');
        if(alert){
            alert.style.display = 'none';
        }
    }, 5000);
</script>
</body>
</html>
